name: Deploy Website
# Auto-deploy on push to main

on:
  push:
    branches:
      - main
    # Remove path restrictions to trigger on any push to main
    # paths:
    #   - 'rag/**'
    #   - 'website/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install pyyaml
      
      - name: Sync RAG index and homepage
        run: |
          python website/scripts/sync-homepage.py
      
      - name: Update website files (sitemap)
        run: |
          python website/scripts/update-website.py --verbose
      
      - name: Validate changes
        run: |
          python website/scripts/update-website.py --validate-only
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Prepare Jekyll directories
        run: |
          # Copy website files to root (Jekyll requires them in root for GitHub Pages)
          if [ -d "website/_layouts" ]; then
            cp -r website/_layouts _layouts
          fi
          if [ -d "website/assets" ]; then
            cp -r website/assets assets
          fi
          if [ -d "website/root" ]; then
            cp website/root/* .
          fi
      
      - name: Setup Jekyll
        run: |
          bundle install
      
      - name: Build site
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
        timeout-minutes: 3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 5
        continue-on-error: false


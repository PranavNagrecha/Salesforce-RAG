# Jekyll Configuration for GitHub Pages
title: Salesforce RAG Knowledge Library
description: A comprehensive knowledge library containing implementation patterns, best practices, and architectural guidance derived from real Salesforce implementation experience. Organized for efficient retrieval by AI systems and human developers.
url: https://pranavnagrecha.github.io
baseurl: /Salesforce-RAG
repository: pranavnagrecha/Salesforce-RAG

# Build settings
markdown: kramdown
highlighter: rouge
# Kramdown settings for proper link handling with baseurl
kramdown:
  auto_ids: true
  header_offset: 0
# Using custom layout instead of theme to avoid theme navigation clutter
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Disable SCSS processing to avoid encoding errors
sass:
  style: compressed
  sass_dir: _sass
  sourcemap: never

# SEO Settings
author: Pranav Nagrecha
twitter:
  username: pranavnagrecha
  card: summary_large_image

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - vendor/**
  - .git
  - .gitignore
  - README.md
  - archive/
  - chatgpt/
  - cursor/
  - extraction-framework/
  - Knowledge/
  - scripts/
  - website/docs/
  - website/meta/
  - .cursor/
  - check-cursor-indexing.sh
  - clear-research.sh
  - COMPREHENSIVE-TODO-LIST.md
  - CURSOR-RAG-SETUP.md
  - test-rag-cursor.md
  - test-rag-queries.txt
  - verify-rag.py
  - "**/vendor/**"
  - "**/*.scss"

# Include website assets and layouts
include:
  - website/_layouts
  - website/assets

# Note: Jekyll requires _layouts and assets in root for GitHub Pages
# They are organized in website/ folder but will be copied to root during build

# Defaults for markdown files
defaults:
  - scope:
      path: "rag"
    values:
      layout: "default"
  - scope:
      path: "rag/examples"
    values:
      layout: "default"
  - scope:
      path: "examples"
    values:
      layout: "default"

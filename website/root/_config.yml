# Jekyll Configuration for GitHub Pages
title: Salesforce RAG Knowledge Library
description: A comprehensive knowledge library containing implementation patterns, best practices, and architectural guidance derived from real Salesforce implementation experience. Organized for efficient retrieval by AI systems and human developers.
url: https://pranavnagrecha.github.io
baseurl: /Salesforce-RAG
repository: pranavnagrecha/Salesforce-RAG

# Build settings
markdown: kramdown
highlighter: rouge
# Using custom layout instead of theme to avoid theme navigation clutter
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO Settings
author: Pranav Nagrecha
twitter:
  username: pranavnagrecha
  card: summary_large_image

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - archive/
  - chatgpt/
  - cursor/
  - extraction-framework/
  - Knowledge/
  - scripts/
  - website/docs/
  - .cursor/
  - check-cursor-indexing.sh
  - clear-research.sh
  - COMPREHENSIVE-TODO-LIST.md
  - CURSOR-RAG-SETUP.md
  - test-rag-cursor.md
  - test-rag-queries.txt
  - verify-rag.py

# Include website assets and layouts
include:
  - website/_layouts
  - website/assets

# Note: Jekyll requires _layouts and assets in root for GitHub Pages
# They are organized in website/ folder but will be symlinked or copied to root during build
# For now, we reference them from website/ folder

# Defaults for markdown files
defaults:
  - scope:
      path: "rag"
    values:
      layout: "default"
  - scope:
      path: "examples"
    values:
      layout: "default"

